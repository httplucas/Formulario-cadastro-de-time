<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Campeonato Regional-LoL</title>
</head>
<body>
 <div class="content">
    <h1>Cadastro de Time</h1>
    <form>
        <div>
            <input type="text" placeholder="Digite seu nickname" class="inputs">
            <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
        </div>
        <div>
            <input type="email" placeholder="Digite seu melhor email" class="inputs">
            <span class="span-required">Digite um email válido</span>
        </div>
        <div>
            <input type="password" placeholder="Digite a sua senha" class="inputs">
            <span class="span-required">A senha deve ter no mínimo 8 caracteres</span>
        </div>
        <div>
            <input type="password" placeholder="Repita a sua senha" class="inputs">
            <span class="span-required">As senhas devem ser compatíveis</span>
        </div>
        <textarea  class= "inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Indique todos os jogadores da sua equipe e as referentes lanes..."></textarea>
        <p>Sexo:</p>
        <div class="box-select">
            <div>
                <input type="radio" id="m" value="m" name="sexo">
                <label for="m">Masculino</label>
            </div>
            <div>
                <input type="radio" id="f" value="f" name="sexo">
                <label for="f">Feminino</label>
            </div>
            <div>
                <input type="radio" id="o" value="o" name="sexo">
                <label for="o">Outro</label>
            </div>
         </div>
            <p>Qual elo você quer disputar?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="platina" value="platina" name="exp">
                    <label for="platina">Platina</label>
                </div>
                <div>
                    <input type="checkbox" id="diamante" value="diamante" name="exp">
                    <label for="diamante">Diamante</label>
                </div>
                <div>
                    <input type="checkbox" id="mestre" value="mestre" name="exp">
                    <label for="mestre">Mestre</label>
                </div>
                <div>
                    <input type="checkbox" id="gm" value="gm" name="exp">
                    <label for="gm">Grão-Mestre+</label>
                </div>

            </div>
        
        <button type="submit">Enviar</button>
    </form>
 </div>
    
</body>
</html>
